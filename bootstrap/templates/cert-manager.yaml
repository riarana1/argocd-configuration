apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '2'
spec:
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: cert-manager
    server: { { .Values.server } }
  project: { { .Values.project } }
  sources:
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.14.4
      helm:
        valueFiles:
          - $values/bootstrap/values/cert-manager/values.yaml
    - repoURL: https://github.com/riarana1/kubernetes-config-argocd.git
      targetRevision: HEAD
      ref: values
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certs-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '3'
spec:
  destination:
    namespace: certs
    server: { { .Values.server } }
  project: { { .Values.project } }
  source:
    path: apps/cert-manager
    repoURL: https://github.com/riarana1/kubernetes-config-argocd.git
    targetRevision: { { .Values.project } }
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
